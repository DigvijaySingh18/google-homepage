<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <title>Google</title>
    </head>
    <header>
        <ul id="navbar">
            <li><a class="new-apps">Gmail</a></li>
            <li><a class="new-apps">Images</a></li>
            <li><a><span class="material-icons">apps</span></a></li>
            <li><button id="sign-in">Sign in</button></li>
        </ul>
    </header>
    
    <body>    
        <div id="search-div">
            <img id="stock-google-image" src="images/google_logo.png" alt="Google logo">
            <br>
            <div>
                <div class="input-container">
                    <img src="images/search.png" id="search-icon" alt="Search Icon">
                    <input id="search-text" type="text">
                    <img src="images/mic.png" id="mic-icon" alt="Mic Icon">
                </div>
            </div>
            <br>
            <div>
                <button type="submit" class="search-box-button">Google Search</button>
                <button class="search-box-button" id="lucky">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>

    <footer>
        <p>India</p>
        <hr>
        <div id="footer-div">
            <div class="footer-links">
                <a href="#" class="link">About</a>
                <a href="#" class="link">Advertising</a>
                <a href="#" class="link">Business</a>
                <a href="#" class="link">How Search works</a>
            </div>

            <div class="footer-links">
                <a href="#" class="link">Privacy</a>
                <a href="#" class="link">Terms</a>
                <a href="#" class="link">Settings</a>
            </div>
        </div>
    </footer>
</html>
